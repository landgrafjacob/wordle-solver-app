version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
   
    commands:
        - echo Installing Node...
        - npm install
       
  build:
    commands:
        - Building...
        - npm run-script build
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - package.json
  discard-paths: no
  base-directory: build